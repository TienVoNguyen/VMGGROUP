<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="/">VMG Bank</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Accounts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Send Money</a>
            </li>
        </ul>
    </div>
</nav>

<div th:switch="${accounts}" class="container mt-3">
    <h1>Account</h1>
    <h2 th:case="null" >No accounts yet!</h2>
    <div th:case="*" class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-success">
            <tr>
                <th>Id</th>
                <th>FullName</th>
                <th>Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}" th:object="account">
                <td>
                    [[*{id}]]
                </td>
                <td>[[*{title}]]</td>
                <td>[[*{cover}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
