<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login V4</title>
    <link rel="icon" type="image/png" href="Assets/images/Web/icons8-home-glyph-neue-32.png">
    <link rel="stylesheet" href="Assets/bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/42c41764d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/style/main.css">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
</head>

<body style="background-image: url('Assets/images/bg-01.jpg');">
    <div class="container py-5">
			<div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="border-radius: 1rem;">
                    <div class="card bg-light text-black">
                        <div class="card-body p-5 ">
                            <div class="text-center my-4">
                                <h2 style="text-transform: uppercase; font-weight: 600;">Login</h2>
                            </div>
                            <form class="needs-validation" novalidate>
                                <div class="mb-3 mt-3" >
                                    <label for="username"  class="form-label">Username</label>
                                    <div class="inside">
                                        <i class="far fa-user fa-inside"></i>
                                        <input type="text" class="form-control" data-validate="Password is required" id="username"  placeholder="Type your username" required>
                                    </div>
                                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                                </div>
                                <div class="mb-3" >
                                  <label for="pwd" class="form-label">Password</label>
                                  <div class="inside">
                                    <i class="lni lni-lock-alt fa-inside"></i>
                                    <input type="text" class="form-control" id="pwd" data-validate="Password is required" placeholder="Type your password" required>
                                  </div>
                                  <span class="focus-input100" data-symbol="&#xf190;"></span>
                                </div>
                                <div class="text-end my-4">
                                    <a href="#" style="text-decoration: none;">
                                        Forgot password?
                                    </a>
                                </div>
                                <div class="container-login my-5">
                                    <div class=" login-form text-center">
                                        <div class="login-bgbtn"></div>
                                            <button type="submit" class="btn login-btn rounded-pill">
                                                Login
                                            </button>
                                    </div>
                                </div>

                                <div class="text-center text-muted">
                                    <span>
                                        Or Sign Up Using
                                    </span>
                                </div>

                                <div class="d-flex justify-content-center align-items-center my-3">
                                    <a href="#" >
                                        <span class="login-with-icon"><i class="fa fa-facebook w-100"></i></span>
                                    </a>

                                    <a href="#">
                                        <span id="twitter" class="login-with-icon"><i class="fa fa-twitter"></i></span>
                                    </a>

                                    <a href="#">
                                        <span id="google" class="login-with-icon"><i class="fa fa-google"></i></span>
                                    </a>
                                </div>

                                <div class="text-center my-4">
                                    <span>
                                        Or Sign Up Using
                                    </span>
                                    <a href="#" class="text-dark txt2 py-4">
                                        Sign Up
                                    </a>

                                </div>
                              </form>
                        </div>
                    </div>
                </div>

			</div>
	</div>
    <!-- <script src="Assets/fontawesome-free-6.2.0-web/js/all.min.js"></script> -->
    <script src="Assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="Assets/js/main.js"></script>
</body>

</html>
